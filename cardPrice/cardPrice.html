<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardPrice</title>
    <link rel="stylesheet" href="cardPrice.css">
</head>
<body>
    <section class="card_price_section">
        <div class="container">
            <div class="header_title">
                <h2>برنامه قیمت گذاری خود را انتخاب کنید</h2>
            </div>
            <div class="content_price">
                <div class="item_price">
                    <div class="title_price">
                        <h2>نامحدود 1 ماه</h2>
                    </div>
                    <div class="price">
                        <h3>400,000 تومان</h3>
                        <span>کلاس تنها</span>
                    </div>
                    <ul>
                        <li>سواری مجانی</li>
                        <li>تجهیزات نامحدود</li>
                        <li>مربی شخصی</li>
                        <li>کاهش وزن در کلاس ها</li>
                        <li>ماه به ماه</li>
                        <li>بدون محدودیت زمانی</li>
                    </ul>
                    <button>هم اکنون ثبت نام کنید</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
