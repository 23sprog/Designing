<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardBank</title>
    <link rel="stylesheet" href="css/cardBank.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <div class="card-box">
            <div class="logo">
                <img src="img/logo.png" alt="" width="68">
            </div>
            <div class="sim">
                <img src="img/sim-card-chip.png" alt="" width="70">
            </div>
            <div class="number-card">
                9999 9999 9999 9999
            </div>
            <div class="info">
                <p>Bill Gates</p>
                <p>08 / 11</p>
            </div>
        </div>
    </section>
</body>
</html>
