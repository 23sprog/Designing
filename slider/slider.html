<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <div class="row-box-image">
            <div class="slider">
                <img src="img/15052019_New-McLaren-GT_4.jpg" alt="mclaren">
                <div class="caption-box">
                    <h5>MC Laren</h5>
                </div>
            </div>
            <div class="slider">
                <img src="img/mercedes-amg-g-class-with-v12-engine-from-brabus.jpg" alt="Benz G Class">
                <div class="caption-box">
                    <h5>Benz G Class</h5>
                </div>
            </div>
            <div class="slider">
                <img src="img/bugatti-chiron-front-corner.jpg" alt="bugatti">
                <div class="caption-box">
                    <h5>Bugatti Chiron</h5>
                </div>
            </div>
            <div class="slider">
                <img src="img/Auto-BMW-3er-Facelift.webp" alt="BMW 3ER">
                <div class="caption-box">
                    <h5>BMW 3ER</h5>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
