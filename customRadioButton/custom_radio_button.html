<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button</title>
    <link rel="stylesheet" href="./custom_radio_button.css">
</head>
<body>
    <div class="container">
        <div class="header">What is your favorite</div>
        <div class="input_option">
            <input name="radio" type="radio" id="radio-1" hidden>
            <label for="radio-1">
                <div class="dot"></div>
                <div class="text">JavaScript</div>
            </label>

            <input name="radio" type="radio" id="radio-2" hidden>
            <label for="radio-2">
                <div class="dot"></div>
                <div class="text">Python</div>
            </label>

            <input name="radio" type="radio" id="radio-3" hidden>
            <label for="radio-3">
                <div class="dot"></div>
                <div class="text">Go</div>
            </label>

            <input name="radio" type="radio" id="radio-4" hidden>
            <label for="radio-4">
                <div class="dot"></div>
                <div class="text">Dart</div>
            </label>
        </div>
    </div>
</body>
</html>
