<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/sahel-font-v3.4.0/sahel-fonts.css">
    <link rel="stylesheet" href="./styles/product_create.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>

</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="chk-navbar">
        <div class="items">
            <div class="logo">
                <img src="img/logo-black-bold.png" alt="">
            </div>

            <ul class="nav-link-list">
                <li class="nav-link"><a href="">صفحه اصلی</a></li>
                <li class="nav-link"><a href="">فروشگاه</a></li>
                <li class="nav-link sub-menu">
                    <a href="">حساب کاربری</a>
                    <ul class="sub-menu-list">
                        <li class="submenu-link"><a href=""> پروفایل</a></li>
                        <li class="submenu-link"><a href=""> محصولات من</a></li>
                        <li class="submenu-link"><a href=""> فروشگاه من</a></li>
                        <li class="submenu-link"><a href=""> خروج</a></li>
                    </ul>
                </li>
                <li class="nav-link"><a href="">ثبت نام</a></li>
                <li class="nav-link"><a href="">ورود</a></li>
            </ul>
        </div>

        <div class="nav-search">
            <form action="" method="get">
                <button class="search-btn"><i class="fa fa-search"></i></button>
                <input type="search" class="search-input">
            </form>
            <div class="nav-aco">
                <label for="chk-navbar" class="chk-navbar-label"><i class="fa fa-bars"></i></label>
            </div>
        </div>

    </nav>

    <div class="admin-panel">
        <input type="checkbox" class="admin-sidebar-checkbox" id="admin-checkbox">
        <div class="admin-panel-sidebar">
            <div class="admin-panel-sidebar-group">
                <label for="admin-checkbox" class="admin-sidebar-checkbox-label"><i class='fa fa-angle-double-left'></i></label>
                <ul>
                    <li class="admin-panel-sidebar-item active"><a href=""><i class="fa fa-user admin-sidebar-icon"></i><span>پروفایل</span></a></li>
                    <li class="admin-panel-sidebar-item"><a href=""><i class="fa fa-shopping-cart admin-sidebar-icon"></i><span>فروشگاه من</span></a></li>
                    <li class="admin-panel-sidebar-item"><a href=""><i class="fa fa-list-alt admin-sidebar-icon"></i><span>محصولات من</span></a></li>
<!--                    <li class="admin-panel-sidebar-item"><a href=""><i class="fa fa-search admin-sidebar-icon"></i><span>آیتم1</span></a></li>-->
<!--                    <li class="admin-panel-sidebar-item"><a href=""><i class="fa fa-search admin-sidebar-icon"></i><span>آیتم2</span></a></li>-->
                    <li class="admin-panel-sidebar-item"><a href=""><i class="fa fa-sign-out admin-sidebar-icon"></i><span>خروج</span></a></li>
                </ul>
            </div>
        </div>
        <div class="admin-panel-content">
            <form action="" method="post">
                <div class="row-1">
                    <label for="create-name" class="text-name-label">نام محصول</label>
                    <input type="text" class="textbox-based create-text-normal" id="create-name" name="name">
                    <span class="validator-based name-validator">مقادیری را اشتباه وارد کردید</span>
                    <label for="create-slug" class="text-slug-label">اسلاگ</label>
                    <input type="text" class="textbox-based create-text-normal" id="create-slug" name="slug">
                    <span class="validator-based slug-validator">مقادیری را اشتباه وارد کردید</span>
                </div>
                <div class="row-2">
                    <label for="create-price" class="text-price-label">قیمت محصول</label>
                    <input type="number" class="textbox-based textbox-price create-text-large" id="create-price" name="price">
                    <span class="validator-based price-validator">مقادیری را اشتباه وارد کردید</span>
                </div>
                <div class="row-3">
                    <label for="category-selector" class="text-category-label">دسته بندی</label>
                    <select id="category-selector" name="category" class="textbox-based create-text-normal">
                        <option value="1">شیرینی</option>
                        <option value="2">خشکبار</option>
                        <option value="3">تنقلات</option>
                    </select>
                    <label for="image-product" class="text-image-label">عکس محصول</label>
                    <input type="file" id="image-product" name="img" accept="image/png, image/gif, image/jpeg">
                    <span class="validator-based image-validator">مقادیری را اشتباه وارد کردید</span>
                </div>
                <div class="row-4">
                    <label for="description-product" class="text-description-label">توضیحات محصول</label>
                    <textarea name="description" id="description-product" class=""></textarea>
                </div>
                <div class="row-7">
                    <label for="shop-selector" class="text-shop-label">فروشگاه</label>
                    <select id="shop-selector" name="shop" class="textbox-based create-text-large">
                        <option value="1">شیرینی</option>
                        <option value="2">خشکبار</option>
                        <option value="3">تنقلات</option>
                    </select>
                </div>
                <div class="row-5">
                    <div class="has-weight-container">
                        <label for="has-weight-product" class="text-weight-label">وزن ملاک است؟</label>
                        <input type="checkbox" class="checkbox-based" id="has-weight-product" name="has_weight">
                    </div>
                    <div class="is-active-container">
                        <label for="is-active-product" class="text-active-label">آیا در سایت وجود داشته باشد؟</label>
                        <input type="checkbox" class="checkbox-based" id="is-active-product" name="is_active">
                    </div>

                </div>
                <div class="row-6">
                    <button class="create-btn" type="submit">اضافه کردن محصول</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
