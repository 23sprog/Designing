<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/sahel-font-v3.4.0/sahel-fonts.css">
    <link rel="stylesheet" href="./styles/register-style.css">
</head>
<body>
    <div class="triangle-1"></div>
    <div class="triangle-2"></div>
    <div class="container">
        <div class="form-inputs">
            <div class="logo">
                <img src="./img/logo-lightgreen.png" alt="LOGO">
            </div>

            <form action="" method="post">
                <label for="username-input">نام کاربری</label>
                <input type="text" id="username-input" class="inputs-text">
                <p class="alarm-validator username-validator">گذرواژه شما حدافل باید هشت رقم باشد!</p>
                <label for="email-input">ایمیل</label>
                <input type="email" id="email-input" class="inputs-text">
                <p class="alarm-validator email-validator">گذرواژه شما حدافل باید هشت رقم باشد!</p>
                <label for="confirm-password-input">گذرواژه</label>
                <input type="password" id="confirm-password-input" class="inputs-text">
                <p class="alarm-validator password-validator">گذرواژه شما حدافل باید هشت رقم باشد!</p>
                <button type="submit" class="submit-btn">ثبت نام</button>
            </form>
            <ul class="control-list">
                <li class="control-item">
                    <a href="">
                        <span>ورود</span>
                        <i class="fa fa-check-square" style="font-size: 20px"></i>
                    </a>
                </li>
                <li class="control-item active">
                    <a href="">
                        <span>ثبت نام</span>
                        <i class="fa fa-pencil-square" style="font-size: 20px"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="image">
            <img src="img/gift-sets.jpg" alt="Online Shopping">
        </div>
    </div>
</body>
</html>
