<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/sahel-font-v3.4.0/sahel-fonts.css">
    <link rel="stylesheet" href="./styles/contact_us.css">
</head>
<body>
    <nav class="navbar">
        <input type="checkbox" id="chk-navbar">
        <div class="items">
            <div class="logo">
                <img src="img/logo-black-bold.png" alt="">
            </div>

            <ul class="nav-link-list">
                <li class="nav-link"><a href="">صفحه اصلی</a></li>
                <li class="nav-link"><a href="">فروشگاه</a></li>
                <li class="nav-link sub-menu">
                    <a href="">حساب کاربری</a>
                    <ul class="sub-menu-list">
                        <li class="submenu-link"><a href=""> پروفایل</a></li>
                        <li class="submenu-link"><a href=""> محصولات من</a></li>
                        <li class="submenu-link"><a href=""> فروشگاه من</a></li>
                        <li class="submenu-link"><a href=""> خروج</a></li>
                    </ul>
                </li>
                <li class="nav-link"><a href="">ثبت نام</a></li>
                <li class="nav-link"><a href="">ورود</a></li>
            </ul>
        </div>

        <div class="nav-search">
            <form action="" method="get">
                <button class="search-btn"><i class="fa fa-search"></i></button>
                <input type="search" class="search-input">
            </form>
            <div class="nav-aco">
                <label for="chk-navbar" class="chk-navbar-label"><i class="fa fa-bars"></i></label>
            </div>
        </div>

    </nav>

    <div class="main-container">
        <div class="container-contract">
            <form action="" method="get">
                <label for="id-name" class="label-based text-name-label">نام</label>
                <input type="text" id="id-name" class="textbox-based" name="name">
                <label for="description-id" class="label-based text-description-label">متن بازخورد</label>
                <textarea name="description" id="description-id" class="textarea-descrption"></textarea>
                <button class="btn">ارسال بازخورد</button>
            </form>
            <div class="icons-container">
                <div class="icon-item-container">
                    <i class="icon-contract fa fa-phone"></i>
                    <span class="text-icon">۰۲۱۳۱۲۳۴۵۶۷</span>
                </div>
                <div class="icon-item-container">
                    <i class="icon-contract fa fa-map-marker"></i>
                    <span class="text-icon">تهران میدان آرژانتین </span>
                </div>
                <div class="icon-item-container">
                    <i class="icon-contract fa fa-paper-plane"></i>
                    <span class="text-icon">@mahsoul_net</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
